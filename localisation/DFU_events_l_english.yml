l_english:
sovietunited:0 "The Soviet Warlords Have Been United"
 spain.2000.t:0 "Death of Primo de Rivera" 
 spain.2000.d:0 "Today, the beloved leader of the Spanish Falange dies in a heroic act, defending our ideals and traditions by the hadns of the Republican pigs. His legacy will never be forgotten but, for now, the Falange needs a new leader. The most popular candidact is General Francisco Franco Bahamonde. This election will define the future of Spain for the next century!"
 spain.2000.a:0 "General Franco"
annex_france:0 "Unite With France"
dfu_news.1.t:0"Operation Barbarossa Begins"
dfu_news.1.desc:0"In the two years leading up to the invasion, Germany and the Soviet Union signed political and economic pacts for strategic purposes. Nevertheless, the German High Command began planning an invasion of the Soviet Union in July 1940 (under the codename Operation Otto), which Adolf Hitler authorized on 18 December 1940. Over the course of the operation, about three million personnel of the Axis powers – the largest invasion force in the history of warfare – invaded the western Soviet Union along a 2,900-kilometer front."
dfu_news.1.a:0 "Von Finnland bis zum Schwarzen Meer!"
dfu_news.1.b:0 "Down with the Soviet Union!"
dfu_news.1.c:0 "Workers of the world, unite!"
dfu_news.1.d:0 "May God help Russia..."
dfu_news.2.t:0"Soviet Union Mobilizes The Whole Country"
dfu_news.2.desc:0"The Soviet Union moved its industry behind the Ural mountains. The Motherland is ready to take on the German onslaught. \n'One death is a tragedy, one million is a statistic.'"
dfu_news.2.a:0 "You only have to kick in the door and the whole rotten structure will come crashing down..."
dfu_news.2.b:0 "Is Germany going to win?"
dfu_news.2.c:0 "Workers of the world, unite!"
dfu_news.2.d:0 "May God help Russia..."
dfu_news.3.t:0"Italy Joins The War"
dfu_news.3.desc:0"Soldiers, sailors, and aviators! Black shirts of the revolution and of the legions! Men and women of Italy, of the Empire, and of the kingdom of Albania! Pay heed! An hour appointed by destiny has struck in the heavens of our fatherland. The declaration of war has already been delivered to the ambassadors of Great Britain and France. We go to battle against the plutocratic and reactionarydemocracies of the west who, at every moment have hindered the advance and have often endangered the very existence of the Italian people."
dfu_news.3.a:0 "La giustizia all’Italia, all’Europa, al mondo"
dfu_news.3.b:0 "Are They competent enough?"
dfu_news.3.c:0 "Another pointless act of agression..."
dfu_news.4.t:0"Empire of Japan Declares War On The Allies"
dfu_news.4.desc:0"Our Empire, for the purpose of self-defense and self-preservation, will complete preparations for war and is resolved to go to war with the United States, Great Britain, and the Netherlands if necessary. Our Empire will concurrently take all possible diplomatic measures vis-a-vis the United States and Great Britain, and thereby endeavor to obtain our objectives. In the event that there is no prospect of our demands being met by the first ten days of October through the diplomatic negotiations mentioned above, we will immediately decide to commence hostilities against the United States, Britain and the Netherlands."
dfu_news.4.a:0 "Banzai!"
dfu_news.4.b:0 "Wish them luck!"
dfu_news.4.c:0 "Weren't they fighting the Chinese?!"
dfu_news.5.t:0"Operation Fall Blau Begins"
dfu_news.5.desc:0"Case Blue was the German Armed Forces name for its plan for the 1942 strategic summer offensive in southern Russia between 28 June and 24 November 1942, during World War II. The operation was a continuation of the previous year's Operation Barbarossa, intended to knock the Soviet Union out of the war. It involved a two-pronged attack: one from the Axis right flank against the oil fields of Baku, known as Operation Edelweiss, and one from the left flank in the direction of Stalingrad along the Volga River, known as Operation Fischreiher."
dfu_news.5.a:0 "Endsieg!"
dfu_news.5.b:0 "They will not take any more of our land!"
dfu_news.5.c:0 "Russia cannot fall!"
dfu_news.6.t:0"Operation Citadel Begins"
dfu_news.6.desc:0"Operation Citadel was a German offensive operation against Soviet forces in the Kursk salient during the Second World War on the Eastern Front that initiated the Battle of Kursk. The deliberate defensive operation that the Soviets implemented to repel the German offensive is referred to as the Kursk Strategic Defensive Operation."
dfu_news.6.a:0 "This has to work... now or never!"
dfu_news.6.b:0 "Germans cant be triumphant!"
dfu_news.6.c:0 "Lets see how it goes this time"
dfu_news.7.t:0"Russia Is Falling"
dfu_news.7.desc:0"After months of fighting Russia is starting to crack. Their armed forces wont be able to withstand this kind of fighting for a prolonged period of time. (Soviet Union has more than 50% surrender progress. If the Axis reaches the Archangelsk line Russia will fall)"
dfu_news.7.a:0 "We are close!"
dfu_news.7.b:0 "Somebody help us!"
dfu_news.7.c:0 "Will they hold?"
dfu_news.8.t:0"Germany Invades Poland"
dfu_news.8.desc:0"Fall Weiss was the Nazi strategic plan for the invasion of Poland. The German military High Command finalized its operational orders on 15 June 1939 and the invasion commenced on 1 September, precipitating World War II"
dfu_news.8.a:0 "Sieg Heil!"
dfu_news.8.b:0 "Somebody help us!"
dfu_news.8.c:0 "Why die for Danzig?"
dfu_news.9.t:0"Polish Uprising"
dfu_news.9.desc:0" Operation Tempest was a series of anti-Nazi uprisings conducted during World War II by the Polish Home Army, the dominant force in the Polish resistance. Operation Tempest was aimed at seizing control of cities and areas occupied by the Germans while they were preparing their defenses against the advancing Soviet Red Army. Polish underground civil authorities aimed at taking power before the arrival of the Soviets. "
dfu_news.9.a:0 "They will only worsen their situation."
dfu_news.10.t:0"Stalin Found Dead"
dfu_news.10.desc:0 "Later today Joseph Stalin was found dead in his office in Tomsk. He was found with a pistol in his hand and a hole in his head. Now the Soviet Union is in a bigger turmoil. They lost the war and now their leader. Who is going to keep the Union united?"
dfu_news.10.a:0 "Was it a suicide?"
dfu_news.11.t:0 "Operation Sealion Begins"
dfu_news.11.desc:0 "Germany has kickstarted Operation Sealion. Great Britain is now in the Reich's corsshair. Will the People of the once unconquarable island prevail?"
dfu_news.11.a:0 "What is going to happen?"
dfu_news.12.t:0 "Rudolf Hess stages a coup d'etat!"
dfu_news.12.a:0 "How is this even possible....?"
dfu_news.12.desc:0 "A group of Wehrmacht officers opposed to the current war with The United Kingdom have launched a coup against Hitler in Berlin. An unidentified party of armed men stormed the Reichskanzlei and successfully captured the German Führer after an intense gun battle with his SS bodyguards.\n\nThe conspirators have managed to take control over most of Berlin, and every Wehrmacht unit has gone over to their side.\n\nThis was the work of Rudolf Hess, which was in the shadow of the whole Nazi Regime for over 2 years, he probably was planing this throught his 'exile'."
dfu_news.13.t:0 "Wilhelm Keitel stages a coup d'etat!"
dfu_news.13.a:0 "But why....?"
dfu_news.13.desc:0 "A group of Wehrmacht officers opposed to the current war with The United Kingdom have launched a coup against Hitler in Berlin. An unidentified party of armed men stormed the Reichskanzlei and successfully captured the German Führer after an intense gun battle with his SS bodyguards.\n\nThe conspirators have managed to take control over most of Berlin, and every Wehrmacht unit has gone over to their side.\n\nThis was the work of Wilhelm Keitel, which was furious about the Hitler way of medeling with Werhmacht affairs."
dfu_news.14.t:0 "Hermann Göring flies into the Reichstag!"
dfu_news.14.a:0 "Wait, what now....?"
dfu_news.14.desc:0 "Hermann Göring, the Reichsmarschall of the Third Reich flew today into the building of the Reichstag. After surviving such a dramatic event he announced that he was taking power in the Reich. The whole of Luftwaffe and Wehrmacht supported his cause. Adolf Hitler has been detained in Berlin. Sieg Heil!"
dfu_news.15.t:0 "The Italian Social Republic Is Formed"
dfu_news.15.a:0 "Is that bald man still fighting?"
dfu_news.15.desc:0 "The Italian Social Republic was the second and last incarnation of the Italian Fascist state and was led by Duce Benito Mussolini and his reformed anti-monarchist Republican Fascist Party which tried to modernise and revise fascist doctrine into a more moderate and sophisticated direction. The state declared Rome its capital, but was de facto centered on Salò, a small town on Lake Garda, near Brescia, where Mussolini and the Ministry of Foreign Affairs were headquartered. The Italian Social Republic exercised nominal sovereignty in Northern and Central Italy, but was largely dependent on German troops to maintain control."
dfu_news.16.t:0 "Iron Guard Takes Power In Romania"
dfu_news.16.a:0 "Wait, what now....?"
dfu_news.16.desc:0 "Sima and several other legionnaires who had taken refuge in Germany began slipping back into Romania in 1941. A month after the fall of France, Carol restructured his regime's single party, the National Renaissance Front, into the more overtly totalitarian "Party of the Nation," and invited a number of legionnaires to take part in the restructured government. On 4 July, Sima and two other leading legionnaires joined the government of Ion Gigurtu. However, they resigned after only a month due to mounting pressure for Carol to abdicate. The Second Vienna Award, which forced Romania to cede much of northern Transylvania to Hungary, angered Romanians of all political shades and all but destroyed Carol politically. Thanks to this, the legionnaire coup has succeded."
dfu.1.t:0 "Formation of The General Government"
dfu.1.d:0 "The General Government, was a German zone of occupation established after the joint invasion of Poland by Nazi Germany and the Soviet Union in 1939 at the onset of World War II."
dfu.1.a:0 "Hans should keep all those poles under his boot."
dfu.2.t:0 "Formation of Ostland"
dfu.2.d:0 "Nazi Germany established the Reichskommissariat Ostland (RKO) in 1941 as the civilian occupation regime in the Baltic states (Estonia, Latvia, and Lithuania), the northeastern part of Poland and the west part of the Belarusian SSR during World War II. It was also known initially as Reichskommissariat Baltenland."
dfu.2.a:0 "We are liberators! Aren't We?"
dfu.3.t:0 "Formation of Ukraine"
dfu.3.d:0 "During World War II, Reichskommissariat Ukraine (abbreviated as RKU) was the civilian occupation regime of much of Nazi German-occupied Ukraine (which included adjacent areas of modern-day Belarus and pre-war Second Polish Republic). Between September 1941 and August 1944, the Reichskommissariat was administered by Erich Koch as the Reichskommissar."
dfu.3.a:0 "We are liberators! Aren't We?"
dfu.4.t:0 "Recapture Of Ukraine"
dfu.4.d:0 "We have recaptured Ukraine from those nazi pigs. We will execute everybody who collaborated with them, these traitors will have no use for the Motherland."
dfu.4.a:0 "Uraaa!"
dfu.5.t:0 "Recapture Of The Baltic States"
dfu.5.d:0 "We have recaptured The Baltic States from those nazi pigs. We will execute everybody who collaborated with them, these traitors will have no use for the Motherland."
dfu.5.a:0 "Uraaa!"
dfu.6.t:0 "Expansion Of The Reichskommissariat Ukraine"
dfu.6.d:0 "With the capture of new teritories in Ukraine We are able to expand our Reichskommissariat."
dfu.6.a:0 "Sieg Heil!"
dfu.7.t:0 "Formation Of Norway"
dfu.7.d:0 "We have seized Norway. We will establish a Reichskommissariat there for an easy way to control the populace."
dfu.7.a:0 "The Norwegians are a little bit like us, Aryans."
dfu.8.t:0 "Our Leader Is Dead!"
dfu.8.d:0 "Our Glorious Leader is dead. We need to quickly act if we want the Union to stay united!"
dfu.8.a:0 "Noo, not our Father!"
dfu.9.t:0 "Fall Of India"
dfu.9.d:0 "India has fallen. The Imperial Japanese army is starting to be our biggest threat. We need to take action!"
dfu.9.a:0 "God Save The US Of A"
dfu.10.t:0 "The End Of The Union"
dfu.10.d:0 "Soviet Union has fallen. Many Warlord factions have risen up to fight over every inch of the former Soviet teritory."
dfu.10.a:0 "We shall not perish"