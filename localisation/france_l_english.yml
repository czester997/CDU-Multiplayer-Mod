l_english:

 #FOCUS
 FRA_france_libre:0 "La France Libre"
 FRA_france_libre_desc:0 "On this 18 June 1940, as the metropolitan French government is preparing to sign an armistice with the Nazi invaders, General Charles de Gaulle just broadcasted on the BBC to France where he declared that the war for France was not yet over, and incited every french soldier to rally London to keep fighting the tyranny of the Nazis."
 FRA_france_libre_tt:0 "General Charles de Gaulle becomes leader of our country."
 FRA_gold_reserve:0 "French Gold Reserve"
 FRA_gold_reserve_desc:0 "With almost no economy to speak of, we must use our gold reserve that we evacuated out of France to rebuild our economy."
 FRA_revive_naval_construction:0 "Reform our Navy"
 FRA_revive_naval_construction_desc:0 "It's not much, but we can help with convoy protection by reforming our doctrine and designing advanced escort ship designs."
 FRA_revive_civilian_construction:0 "Rebuild our Industry"
 FRA_revive_civilian_construction_desc:0 "Despite our homeland's fall to Germany, we aren't finished. We will rebuild. We will prosper. We shall return!"
 FRA_rebuild_military_production:0 "Expand our Industry"
 FRA_rebuild_military_production_desc:0 "With the help of sympathetic foreign actors, we can get some help and expand our industry."
 FRA_develop_our_resources:0 "Resource Development Program"
 FRA_develop_our_resources_desc:0 "We must start excavation efforts to have the resources needed to supply our factories, though it won't be much..."
 FRA_research_efforts:0 "Hire Foreign Expertise"
 FRA_research_efforts_desc:0 "Given our exile, we're short on personnel for research. Using the last of our gold reserves to hire foreign experts to advise us on modernization and technology seems like a wise move."
 FRA_synthetic_tt:0 "We must deploy the memes."
 FRA_joint_refinery:0 "French Synthetic Rubber Donation Program"
 FRA_joint_refinery_desc:0 "We must prepare for the possibility that our natural rubber supply in Asia will be lost. We shall start a program to raise enough funds to build synthetic rubber plants in our allies territory."
 FRA_sway_west_africa:0 "Battle for Dakar"
 FRA_sway_west_africa_desc:0 "Pierre Boisson, the governor-general of French West Africa, is a staunch supporter of the Vichy regime. We must secure the African Colonies as they offer vital manpower and African colonial troops by launching Operation Menace and capturing the vital port of Dakar."
 west_africa_sway_tt:0 "Will retake the French West Africa from Vichy."
 FRA_defend_dutch_american_colonies:0 "Secure Dutch-American Colonies"
 FRA_defend_dutch_american_colonies_desc:0 "The Dutch are weak and can't protect their American colonies on their own. We must take over the responsibility in defending them"
 organize_the_resistance_tt:0 "Will prepare to defend Dutch American colonies."
 FRA_sway_syria:0 "The Fate of Syria and Lebanon"
 FRA_sway_syria_desc:0 "With the Iraqi coup d'état from the nationalists led by Rashid Ali who appealed for German support, we must secure Syria and the Levant in order to counter the German weapon traffic and retake our rightful colonial possession. We must ask the English for help this time !"
 syria_sway_tt:0 "Will retake Syria from the traitors in Vichy."
 FRA_north_africa:0 "Retake North Africa"
 FRA_north_africa_desc:0 "With Operation Torch winding down, it is time we reclaim our land back. This is the last step towards the liberation of France."
 north_africa_tt:0 "Will retake all of North Africa back."
 FRA_unleash_the_resistance_2:0 "Plan Vert"
 FRA_unleash_the_resistance_2_desc:0 "On mainland France itself, to prepare the D-Day landings in Normandy, the FFI and the communist fighting groups FTP, theoretically unified under the command of General Pierre Kœnig have prepared everal color-coded plans to co-ordinate sabotage, most importantly the Plan Vert (Green) for railways."
 FRA_unleash_the_resistance_2_effect_1:0 "Will destroy Normandy Infastructure."
 unleash_the_resistance_2_tt:0 "Will damage the infrastructure of Normandy in preparation for Operation Overlord."
 FRA_viva_la_france:0 "Plan to Return to the City of Lights"
 FRA_viva_la_france_desc:0 "We have recovered from the disastrous fall of our homeland, and are ready to strike back. We will gladly lead the charge against the invaders and tyrants that occupy our dear nation. But first we must plan with our allies on how best to invade France. Lets try combining our research efforts to see if we can better prepare for our return."
 FRA_reform_our_doctrine:0 "Our Darkest Hour"
 FRA_reform_our_doctrine_desc:0 "We must learn from the lessons from the Battle of France and apply them to better ourselves so it never happens again."
 FRA_foreign_legion:0 "French Foreign Legion"
 FRA_foreign_legion_desc:0 "We must use the French Foreign Legion to make a special forces unit, with them being the starting core of the unit."
 FRA_colonial_recruitment:0 "Army of Africa"
 FRA_colonial_recruitment_desc:0 "We must rebuild our military forces, with the Army of Africa being at the core."
 FRA_modernize_our_armor_force:0 "Tank RnD"
 FRA_modernize_our_armor_force_desc:0 "With the help of our allies and a great deal of effort, we can begin researching new models of tanks to use in this war. After all, it's not like the models from 1939 served us that well..."
 FRA_modernize_our_equipment:0 "Modernize our Infantry Equipment"
 FRA_modernize_our_equipment_desc:0 "The Battle for France showed just how outdated our equipment is. If we want to have any chance of holding our own in battle, we need to modernize our equipment."
 FRA_electronics:0 "Electronics Research"
 FRA_electronics_desc:0 "With our army now up to date, the only thing left to modernize is our electronics."
 FRA_air_two_doctrine:0 "Restart Air Research"
 FRA_air_two_doctrine_desc:0 "We must improve air research, starting with our doctrine. We must learn from our mistakes from the Battle of France."
 FRA_fighter_two_focus:0 "Modernize Our Fighter Groups"
 FRA_fighter_two_focus_desc:0 "Our fighters are outdated. If we want any hope of winning this air war, we must modernize our forces."
 FRA_cas_two_focus:0 "Flying Tank Busters"
 FRA_cas_two_focus_desc:0 "We must develop an aircraft capable of helping our armored forces breakthrough the enemy's frontlines"
 FRA_naval_bomber_two_focus:0 "Help Patrol the Sea Lanes"
 FRA_naval_bomber_two_focus_desc:0 "We will develop an aircraft to help patrol the seas either by land or from our carrier force."
 FRA_bomber_two_focus:0 "Help Contain the U-boat Menace"
 FRA_bomber_two_focus_desc:0 "We must help the UK contain the U-boat threat by helping them patrol the sea lanes from the air."
 FRA_heavy_bomber_two_focus:0 "Help Hit Them from Above"
 FRA_heavy_bomber_two_focus_desc:0 "We should help the Americans and the RAF with their strategic bombing campign by developing and sending our own aircraft to help out."
 FRA_air_squadron:0 "French Air Mission to the USSR"
 FRA_air_squadron_desc:0 "With the German invasion of the USSR, we must establish closer ties with the Soviets since we are now allies. We shall send a squadron of French aircraft to the eastern front to fight side by side with the Soviet Air Force."
 FRA_fighters_tt:0 "French High Command will send a fighter group to fight on the Eastern Front."
 FRA_naval_two_doctrine:0 "Reform our Navy"
 FRA_naval_two_doctrine_desc:0 "We must learn from our mistakes. Apply this new knowledge and make our naval forces better."
 FRA_destroyer_focus:0 "Rebuild our Screens"
 FRA_destroyer_focus_desc:0 "We must rebuild and construct new Destroyers. We lost most of our older ships, the Battle of France taught us just how outdated or fleet was."
 FRA_improved_screen_two_ships:0 "Help Britain with the Battle of the Atlantic"
 FRA_improved_screen_two_ships_desc:0 "We shall construct new cruiser models to help Britain defend the atlantic from the Axis."
 FRA_submarine_two:0 "Starve the Axis"
 FRA_submarine_two_desc:0 "We shall build new and improve submarines to strave the Axis of supplies."
 FRA_carrier_two_focus:0 "Build Escort Carriers"
 FRA_carrier_two_focus_desc:0 "Britain has showed us just how effective carriers are agaisnt the U-boat threat. We shall build them ourselves to make hunter killer groups against submarines."
 FRA_capital_ship_two_focus:0 "Rebuild the Pride of our Fleet"
 FRA_capital_ship_two_focus_desc:0 "While carriers are the predominant force of the seas, there still is room for battleships in this war. Or at least we are going to tell ourselves that and build some battleships anyway, all for the honor of France."
 FRA_marines:0 "New Techonolgy From our Labs"
 FRA_marines_desc:0 "Our researchers have come up with a new piece of equipment, called Scuba gear. This will allow us to swim underwater for long periods of time and catch the enemy off guard when we attempt to take ports."
 FRA_Reinforce_Our_Empire:0 "Reinforce Our Empire"
 FRA_Reinforce_Our_Empire_desc:0 "We must build up our colonies and prepare them for the war to come."
 FRA_Invest_In_Our_Colonies:0 "Invest in Our Colonies"
 FRA_Invest_In_Our_Colonies_desc:0 "We will build up our colonial industry and invest in arms production overseas. This will ensure a steady supply of arms that the enemy can't touch."
 FRA_Development_In_Gabon:0 "Develop Gabon" 
 FRA_Development_In_Gabon_desc:0 "Gabon will be the heart of our overseas investments."
 FRA_Development_In_Madagascar:0 "Develop Madagascar"
 FRA_Development_In_Madagascar_desc:0 "Madagascar is already developed, but it doesn't hurt to develop it more."
 FRA_Development_In_Americas:0 "Develop French American Holdings"
 FRA_Development_In_Americas_desc:0 "These factories will be out of reach of the Axis incase they take Europe and North Africa."
 FRA_strikes_tt:0 "This focus will remove both types of the national spirits Factory Srikes if you have it so it's best to take this focus after July 1, 1936."

