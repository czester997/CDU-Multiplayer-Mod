 FRA_gold_reserves:0 "Gold Reserves"
 FRA_gold_reserves_desc:0 "We finally have back our gold reserves."
 FRA_expand_the_repair_yards:0 "Refit and Repair Effort"
 FRA_expand_the_repair_yards_desc:0 "We must expand our ability to repair and refit our fleet."
 FRA_colonial_manpower:0 "Army of Africa"
 FRA_colonial_manpower_desc:0 "Army of Africa will form the bulk of our fighting forces"
 FRA_rebuild_convoys:0 "Rebuild our convoys"
 FRA_rebuild_convoys_desc:0 "Rebuilding our convoys and even sending some to our allies will help lessen the burden of the Battle of the Atlantic"
 FRA_foreign_legions:0 "French Foreign Legion"
 FRA_foreign_legions_desc:0 "The FFL will be the new core of our special forces"
 FRA_gov_in_exile:0 "Government in Exile"
 FRA_gov_in_exile_desc:0 "We will ban any and all political parties that are against us."
 FRA_gov_in_exiles:0 "Government in Exile"
 FRA_gov_in_exiles_desc:0 "We will ban any and all political parties that are against us."
 FRA_colonial_development:0 "Colonial Development"
 FRA_colonial_development_desc:0 "We mut put in more effort to develop our temporary homeland"
 FRA_colonial_expansion:0 "Colonial Expansion"
 FRA_colonial_expansion_desc:0 "Expand our industrial capacity in the colonies"
 FRA_researchs_efforts:0 "Foreign Expertise"
 FRA_researchs_efforts_desc:0 "Foreign scientists are helping develop our RnD projects"
 
