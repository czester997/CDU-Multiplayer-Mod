 mtg_britain.17:0 "Guided by Britain" 
 mtg_britain.17_desc:0 "As a member of the Commonwealth of Nations, we have access to the integrated network of trade, advisors, and general assistance from the United Kingdom. Our government has come to rely on this aid greatly. Perhaps, one day, we will seek to be independent--But for now, we stand with Britain as storm clouds gather."
 mtg_britain.17.a: "God save the King." 
 
 uk_empire_focus:0 "The Sun Never Sets" 
 ENG_maintaining_the_balance_of_power:0 "Until the End"
 ENG_maintaining_the_balance_of_power_desc:0 "If this long island story of ours is to end at last, let it end only when each of us lies choking in his own blood upon the ground."
 ENG_kickstart_the_war_industry:0 "Lock and Load"
 ENG_kickstart_the_war_industry_desc:0 "We are outnumbered and outgunned. The only way we'll survive is if we give everything we have, and then a little more." 
 naval_rearmament_focus:0 "Limited Naval Rearmament"

 
 JAP_alliance_with_siam:0 "Military Occupation of Siam" 
 JAP_alliance_with_siam_desc:0 "Siam is within our reach after our acquisition of Indochina. The United Kingdom is busy, and likely will look the other way if we quietly occupy them to prepare for our next move..." 
 JAP_strike_on_the_southern_resource_area:0 "Begin the Pacific Campaign" 
 JAP_strike_on_the_southern_resource_area_desc:0 "The only place we can obtain the raw resources needed to fuel our war machine is the East Indies. The American Philippines block our path, threatening to cut our logistics if we proceed. However, certain officers in the IJN have formulated a plan. The industry of the allies outmatches us by far, but if we strike quickly and aggressively enough, perhaps it won't matter." 
 JAP_purge_the_kodoha_faction:0 "Aftermath of the Kodoha Incident" 
 JAP_purge_the_kodoha_faction_desc:0 "On February 26, 1936, the Imperial Way Faction, or Kōdōha in Japanese, attempted to stage a coup of the Japanese government. They were rapidly suppressed and jailed, with several purges quickly taking place after. At the end of it all, the IJA and IJN emerged as the dominant force in Japanese politics." 
 JAP_fighter_modernization:0 "Air Modernization Program" 
 JAP_fighter_modernization_desc:0 "Our airforce is decidedly behind the West. A fierce program of air modernization from top-to-bottom is the only way to fix this issue." 
 
 CHI_taiyuan_arsenal:0 "The Liangshan Stockpile" 
 CHI_taiyuan_arsenal_desc:0 "While seen as an absurd idea, some have been promoting the construction of military industry deep inside our interior, even behind Chongqing. We could only construct a few factories, but it would certainly be hard for the Japanese to reach them."
 CHI_develop_the_hanyan_arsenal:0 "Develop the Changde Arsenal" 
 CHI_develop_the_hanyan_arsenal_desc:0 "Changde is a bit more of a practical choice, far enough away from Japan to not be at realistic risk... Right?" 
 
 flying_tigers_tt:0 "Will receive 250 fighters from us." 
 
 wtt_britain.27.t:0 "Vichy France Rejects Ultimatum!"
 wtt_britain.27.d:0 "The rotten Vichy state, no more than a puppet of the Germans, has rejected our ultimatum to surrender their fleet to us. This was the Nazi plan all along--To put France's fleet out of our reach through this stupid pretense of neutrality.\n\nBut if he thinks we're just going to sit and play along, he's wrong. France used to be our ally, it is true, but we are faced with the most desperate situation--We have no choice but to strike first before those ships are outside of Sussex aimed at us."
 wtt_britain.27.a:0 "Bombs away!" 
 
 TITLE_BATTLEFIELD_SUPPORT:0 "Dogfighting Tactics"
 BATTLEFIELD_SUPPORT_DESC:0 "The fundamentals of dogfighting are vital for any modern airforce to grasp." 
 TITLE_OPERATIONAL_INTEGRITY:0 "Battlefield Support"
 BATTLEFIELD_SUPPORT_DESC:0 "By improving how close air support interacts with divisions we can lay waste to the enemy with optimal speed."
 
 antiair4:0 "Improved Anti-Air Upgrade III" 
 antitank4:0 "Improved Anti-Tank Upgrade III" 
 
 uk_asia_focus:0 "Improve Supply in the Raj" 
 uk_asia_focus_desc:0 "Improve our supply in the British Raj. Also improve supply for Canada and Australia there (and elsewhere), which is limited by their home ports." 