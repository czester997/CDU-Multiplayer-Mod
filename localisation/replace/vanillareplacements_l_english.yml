 news.109.t:0 "The Fall of El-Alamein"
 news.109.d:0 "Forces from the Deutsches Afrikakorps have fought their way to El-Alamein. \n\nAs Allied forces retreated further into the desert in disarray, German soldiers marching through El-Alamein were cheered as liberators by Bedouin who had come to view the British as oppressors.\n\nThe fall of El-Alamein is a significant loss to the Allied war effort, and several experts have speculated that all of the Middle East now lies open to German conquest."
 news.113.t:0 "The Fall of El-Alamein"
 news.113.d:0 "Jubilant Italian soldiers entered El-Alamein today, moments after the last British units retreated from the city. \n\nWith El-Alamein under his control, [ITA.GetLeader] is now one step closer towards linking Italian East Africa with Italian Libya and forming a contiguous colony in Africa."

 uk_service_focus:0 "Secure Iran"

 GER_ussr_war_goal:0 "Führer Directive No. 21"
 GER_ussr_war_goal_desc:0 "The German Armed Forces must be prepared, even before the conclusion of the war against England, to crush Soviet Russia in a rapid campaign ('Case Barbarossa'). It is of decisive importance that our intention to attack should not be known."
 GER_danzig_or_war:0 "Fall Weiss"
 GER_danzig_or_war_desc:0 "With the reunification of the German people nearly completed, the time has come to begin the acquisition of our rightful Lebensraum. The Danzig corridor, a German-majority area wrongfully given to Poland following the Great War, will provide a perfect pretext for invasion. The Western democracies claim they will stand behind Poland; they are likely bluffing, and if not? We shall crush them as well."
 GER_japan_friend_desc:0 "We have long had a fruitful relationship with China, but our ambitions might be better served by instead aligning with our kindred warrior culture of Japan, even if it means throwing China to the wolves..."
 GER_japan_friend_tt:0 "Recalls von Falkenhausen.\n"
 GER_improve_national_spirit:0 "Über Alles"
 GER_improve_national_spirit_desc:0 "May the bright flame of National Socialism never be extinguished. Our power bases itself upon conquest, requiring great sacrifice.  To win this titanic struggle, we must secure and also to champion the hearts of the Volk. It is our unbending will that this state and its people shall endure for a thousand years. The future is ours entirely!"
 GER_around_maginot:0 "Fall Gelb"
 GER_army_innovation:0 "Deutsches Heer" 
 GER_air_innovation:0 "Luftwaffe" 
 GER_air_innovation_desc:0 "The Luftwaffe will provide the necessary air support and strategic destruction needed for the coming struggle." 
 GER_naval_rearmament:0 "Kriegsmarine" 
 GER_air_innovation_2:0 "Funkmessgerät 80" 
 
 SOV_far_east_fortification:0 "Caucasus Defense" 
 SOV_far_east_fortification_desc:0 "With Operation Countenance completed and parts of Iran securely in our hands, we need to create a defense-in-depth system to secure Baku against possible attacks."
 
 USA_lend_lease_act:0 "Lend-Lease Act"
 USA_lend_lease_act_desc:0 "To manufacture in arsenals, factories, and shipyards under their jurisdiction, or otherwise procure, to the extent to which funds are made available therefor, or contracts are authorized from time to time by the Congress, or both, any defense article for the government of any country whose defense the President deems vital to the defense of the United States."
 
 FRA_algerie_france:0 "Colonial Development" 
 FRA_algerie_france_desc:0 "The French Colonial Empire is in a state of disrepair and neglect; we should see to the development and care of our colonial subjects." 
 
 GER_CAS_equipment_3:0 "Junkers Ju 187"
 GER_CAS_equipment_3_short:0 "Ju 187"
 
 germany.60.b:0 "Issue a diplomatic objection... And quietly begin rearmament."
 france.20.t:0 "Defeated but not Finished"
 france.20.d:0 "The battle is lost. France has collapsed in the face of the German Wehrmacht, the back of the Third Republic that withstood the horrors of the Great War broken by the Blitzkrieg. A repulsive and weak puppet state set up in the town of Vichy grovels pathetically before Germany for mercy.\n\nAlthough France has lost the battle, it has not lost the war and the struggle carries on!  In the wake of the French armistice with Germany and establishment of a new government in Vichy France, a group of senior officers have rebelled against the so-called new French government. Charles de Gaulle has assumed leadership of this new Free French resistance, considering it his sacred duty to save the French people and nation, and to one day reclaim his homeland."
 france.20.a:0 "We'll be back!"
 news.60.d:0 "German troops have crossed into Bohemia and Moravia, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within the German Reich.\n\nWith German support, Slovakia has been "declared independent" under the leadership of Jozef Tiso. The nation of Czechoslovakia is no more."
 USA_the_giant_wakes:0 "The Giant Wakes" 
 USA_the_giant_wakes_desc:0 "America has awakened, and now she comes. Let there be retribution for the fallen, the enslaved, and those too weak to stand up for themselves. With confidence in our armed forces, with the unbounding determination of our people, we will gain the inevitable triumph—so help us God. We go to destroy fascism, not only because we will it, but because we must!"
 
